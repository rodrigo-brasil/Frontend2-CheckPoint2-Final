<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.1/css/all.css">
    <link rel="shortcut icon" href="./img/favicon (1).ico" type="image/x-icon"> <!-- TODO -->

    <script src="./js/index.js" defer></script>

    <title>My Notes</title>
</head>

<body>

    <header>

        <div class="container">
            <div class="title">
                <button id="btnApi" class="api" title="Consumir api"><div class="svg"></div></button>
                <h1>Keep Notes</h1>
                <div class="theme" title="Modo escuro">
                    <input class="theme-checkbox" type="checkbox" id="theme">
                    <label class="theme-label" for="theme"></label>
                </div>
            </div>
            <div class="wrap">
                <div class="search" id="search">
                    <label for="searchInput">
                        <i class="fas fa-search"></i>
                    </label>
                    <input class="search-input" id="searchInput" type="search" placeholder="Pesquisar">
                </div>
                <div class="filter">
                    <button class="filter-btn" data-modalTarget="#filterModal">
                        <i class="fas fa-filter"></i>
                        <span>Filtros</span>
                    </button>
                    <div class="filter-modal modal hidden" id="filterModal">
                        <p>Filtros</p>
                        <button class="apply-button">Apply</button><button class="cancel-button">Limpar</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div class="todo-container" id="todoContainer">
            </div>
        </section>

        <section class="section-add-todo" id="sectionAddTodo">
            <div class="add-todo">
                <form class="add-todo-form" id="addForm" autocomplete="off">

                    <div class="add-task" id="addTask">
                        <textarea id="addTaskInput" name="title" maxlength="300" rows="2"
                            placeholder="Adicionar tarefa"></textarea>
                        <button type="submit">
                            <i class="fas fa-angle-up"></i>
                        </button>

                        <div class="extras" id="extras">
                            <div>
                                <div class="dados-iniciais">
                                    <span id="extraId"></span>
                                    <div class="data-incial">
                                        <span>Criado em:</span>
                                        <input type="text" name="data" id="data" readonly></input>
                                    </div>
                                </div>

                                <div class="categorias">
                                    <a class="categoria-btn" data-modalTarget="#categoriaModal">
                                        <i class="fal fa-tags"></i>
                                        <input type="text" name="categoria" id="categoria-input" value="Geral" readonly>
                                        <i class="fas fa-chevron-down"></i>
                                    </a>
                                    <div class="categoria-modal modal hidden" id="categoriaModal">
                                        <ul id="categoriasUl">
                                            <li>Geral</li>
                                            <li><input type="text" maxlength="10" id="addCategoria"><a
                                                    id="btnAddCategoria"><i class="fas fa-plus-square"></i></a></li>
                                        </ul>
                                    </div>
                                </div>

                                <div class="lembrete">
                                    <a id="addLembrete"><i class="fal fa-bell-on"></i><span> Criar
                                            lembrete</span></a>
                                    <div id="lembreteData">
                                        <input type="datetime-local" name="lembrete" id="" disabled><a id="removeLembrete"><i
                                                class="fas fa-times"></i></a>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </section>
    </main>


</body>

</html>
